language: java
sudo: false

jdk: openjdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew test
  - ./gradlew build
  - ./gradlew clean check

after_success:
  - bash <(curl -s https://codecov.io/bash)